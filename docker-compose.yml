version: '3.8'

services:
  api:
    build: .
    container_name: hilldrive-invoice-api
    ports:
      - "8000:8000"
    environment:
      - OCR_SPACE_API_KEY=${OCR_SPACE_API_KEY}
      - DEBUG=True
    volumes:
      - ./generated_invoices:/app/generated_invoices
      - ./inn sample.xlsx:/app/inn sample.xlsx:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

