services:
  - type: web
    name: hilldrive-invoice-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OCR_SPACE_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: USE_MASTER_FILE
        value: false
    healthCheckPath: /health
