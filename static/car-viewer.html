<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Drive - 3D Car Showroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .logo p {
            font-size: 14px;
            opacity: 0.8;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        .loading-progress {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-size: 14px;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            color: white;
            max-width: 300px;
        }

        .info-panel h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-panel p {
            font-size: 14px;
            opacity: 0.9;
            margin: 5px 0;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
            text-align: center;
            min-width: 150px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .control-btn:active {
            transform: translateX(-5px) scale(0.95);
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .color-option.active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transform: scale(1.15);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 1s ease-out 2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo h1 {
                font-size: 18px;
            }

            .info-panel {
                left: 10px;
                bottom: 10px;
                max-width: 200px;
                padding: 15px;
            }

            .controls {
                right: 10px;
                bottom: 10px;
            }

            .control-btn {
                padding: 10px 15px;
                font-size: 12px;
                min-width: 120px;
            }

            .instructions {
                top: 80px;
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
        <div class="loading-text">Loading 3D Model...</div>
        <div class="loading-progress" id="progress">0%</div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div>
                <h1>üöó Hill Drive</h1>
                <p>3D Car Showroom</p>
            </div>
        </div>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        üñ±Ô∏è Drag to rotate ‚Ä¢ üîç Scroll to zoom ‚Ä¢ üì± Touch to interact
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Info Panel -->
    <div class="info-panel">
        <h2>Interactive 3D Model</h2>
        <p>üé® Change colors</p>
        <p>üîÑ Auto-rotate</p>
        <p>üéØ Reset view</p>
        <p>üí° Professional lighting</p>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="resetCamera()">üéØ Reset View</button>
        <button class="control-btn" onclick="toggleRotation()">üîÑ Toggle Rotation</button>
        <button class="control-btn" onclick="toggleWireframe()">üî≤ Wireframe</button>
        
        <div class="color-picker">
            <div class="color-option active" style="background: #2563eb;" onclick="changeColor('#2563eb')"></div>
            <div class="color-option" style="background: #ef4444;" onclick="changeColor('#ef4444')"></div>
            <div class="color-option" style="background: #10b981;" onclick="changeColor('#10b981')"></div>
            <div class="color-option" style="background: #f59e0b;" onclick="changeColor('#f59e0b')"></div>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x667eea);
        scene.fog = new THREE.Fog(0x667eea, 10, 50);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 2, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 15;
        controls.maxPolarAngle = Math.PI / 2;
        controls.target.set(0, 0.5, 0);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 0.5);
        pointLight1.position.set(-5, 3, -5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 0.5);
        pointLight2.position.set(5, 3, 5);
        scene.add(pointLight2);

        // Ground
        const groundGeometry = new THREE.CircleGeometry(20, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x764ba2,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid
        const gridHelper = new THREE.GridHelper(20, 20, 0xffffff, 0xffffff);
        gridHelper.material.opacity = 0.1;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Variables
        let car = null;
        let autoRotate = true;
        let wireframeMode = false;

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        
        // Try to load user's model, fallback to simple car
        loader.load(
            'models/car.glb', // Your Sketchfab model
            (gltf) => {
                car = gltf.scene;
                setupCar(car);
                hideLoading();
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.getElementById('progress').textContent = percent + '%';
            },
            (error) => {
                console.log('Model not found, creating simple car...');
                car = createSimpleCar();
                setupCar(car);
                hideLoading();
            }
        );

        function setupCar(carModel) {
            // Center and scale the car
            const box = new THREE.Box3().setFromObject(carModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 2 / maxDim;
            
            carModel.scale.multiplyScalar(scale);
            carModel.position.sub(center.multiplyScalar(scale));
            carModel.position.y = 0;

            // Enable shadows
            carModel.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            scene.add(carModel);
        }

        function createSimpleCar() {
            // Fallback simple car (same as before)
            const carGroup = new THREE.Group();
            
            const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 2);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x2563eb,
                metalness: 0.7,
                roughness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            body.castShadow = true;
            carGroup.add(body);

            const roofGeometry = new THREE.BoxGeometry(2.5, 1, 1.8);
            const roof = new THREE.Mesh(roofGeometry, bodyMaterial);
            roof.position.set(0, 1.75, 0);
            roof.castShadow = true;
            carGroup.add(roof);

            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1f2937,
                metalness: 0.8,
                roughness: 0.2
            });

            const wheelPositions = [
                [-1.2, 0.4, 1],
                [1.2, 0.4, 1],
                [-1.2, 0.4, -1],
                [1.2, 0.4, -1]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            carGroup.position.y = 0.5;
            return carGroup;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            if (car && autoRotate) {
                car.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Control functions
        function resetCamera() {
            camera.position.set(5, 2, 5);
            controls.target.set(0, 0.5, 0);
            controls.update();
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
        }

        function toggleWireframe() {
            if (!car) return;
            wireframeMode = !wireframeMode;
            car.traverse((child) => {
                if (child.isMesh) {
                    child.material.wireframe = wireframeMode;
                }
            });
        }

        function changeColor(color) {
            if (!car) return;
            
            // Update active color
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');

            // Change car color
            car.traverse((child) => {
                if (child.isMesh && child.material) {
                    child.material.color.setStyle(color);
                }
            });
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
