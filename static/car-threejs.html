<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Model - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #info h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        #info p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h1>ðŸš— Hill Drive 3D</h1>
        <p>Interactive 3D Car Model</p>
        <p>Drag to rotate â€¢ Scroll to zoom</p>
    </div>
    
    <div class="controls">
        <button onclick="resetCamera()">Reset View</button>
        <button onclick="toggleAnimation()">Toggle Rotation</button>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- OrbitControls for camera movement -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x667eea);
        scene.fog = new THREE.Fog(0x667eea, 10, 50);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 5);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2;
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 5, -5);
        scene.add(pointLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x764ba2,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Simple Car Model (since we don't have a .glb file)
        let car;
        let carMaterial;
        
        function createSimpleCar() {
            const carGroup = new THREE.Group();
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 2);
            carMaterial = new THREE.MeshStandardMaterial({
                color: 0x2563eb,
                metalness: 0.7,
                roughness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, carMaterial);
            body.position.y = 0.75;
            body.castShadow = true;
            carGroup.add(body);
            
            // Car roof
            const roofGeometry = new THREE.BoxGeometry(2.5, 1, 1.8);
            const roof = new THREE.Mesh(roofGeometry, carMaterial);
            roof.position.set(0, 1.75, 0);
            roof.castShadow = true;
            carGroup.add(roof);
            
            // Windows
            const windowMaterial = new THREE.MeshStandardMaterial({
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.6,
                metalness: 0.9,
                roughness: 0.1
            });
            
            const windowGeometry = new THREE.BoxGeometry(2.4, 0.9, 1.7);
            const windows = new THREE.Mesh(windowGeometry, windowMaterial);
            windows.position.set(0, 1.75, 0);
            carGroup.add(windows);
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1f2937,
                metalness: 0.8,
                roughness: 0.2
            });
            
            const wheelPositions = [
                [-1.2, 0.4, 1],
                [1.2, 0.4, 1],
                [-1.2, 0.4, -1],
                [1.2, 0.4, -1]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });
            
            // Headlights
            const headlightGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headlightMaterial = new THREE.MeshStandardMaterial({
                color: 0xfbbf24,
                emissive: 0xfbbf24,
                emissiveIntensity: 0.5
            });
            
            const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            leftHeadlight.position.set(2.1, 0.8, 0.6);
            carGroup.add(leftHeadlight);
            
            const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            rightHeadlight.position.set(2.1, 0.8, -0.6);
            carGroup.add(rightHeadlight);
            
            carGroup.position.y = 0.5;
            return carGroup;
        }
        
        car = createSimpleCar();
        scene.add(car);
        
        // Animation
        let autoRotate = true;
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                car.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Control functions
        function resetCamera() {
            camera.position.set(5, 3, 5);
            controls.target.set(0, 0, 0);
            controls.update();
        }
        
        function toggleAnimation() {
            autoRotate = !autoRotate;
        }
        
        const colors = [0x2563eb, 0xef4444, 0x10b981, 0xf59e0b, 0x8b5cf6, 0xec4899];
        let colorIndex = 0;
        
        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            carMaterial.color.setHex(colors[colorIndex]);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
